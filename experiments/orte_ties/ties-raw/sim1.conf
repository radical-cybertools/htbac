# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile complex.top
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      500
outputPressure      500

# Protocol specific information
################################################################################
cellBasisVector1        96.294  0.000  0.000
cellBasisVector2         0.000 83.082  0.000
cellBasisVector3         0.000  0.000 74.088
cellOrigin       0.063 -0.007  0.056


# Protocol specific information
################################################################################
PME                 yes
PMEGridSpacing      1.0
#PMEGridSizeX        96
#PMEGridSizeY        81
#PMEGridSizeZ        75

coordinates  complex.pdb
temperature 300

langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        300
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane
BerendsenPressure                       on
BerendsenPressureTarget                 1.0
BerendsenPressureCompressibility        4.57e-5
BerendsenPressureRelaxationTime         100
BerendsenPressureFreq                   2
binaryoutput  no
outputName  sim1
xstFreq  5000
XSTfile  sim1.xst
restartfreq  200000
dcdfreq  5000
DCDUnitcell  yes
# alchemical
# source          fep.tcl
alch            on
alchType        ti
alchLambda     0.0
alchLambda2     0.0
alchFile        tags.pdb
alchCol         B
alchOutFile     sim1.alch
alchOutFreq     1000

alchVdwShiftCoeff       5
alchElecLambdaStart     0.45
alchVdwLambdaEnd        1.0
alchDecouple            on

set nSteps     1000
set list       0.00

# protocol - MD
minimize 1000
run 1000
