# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile SYSTEM-complex.top
readexclusions no

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      500
outputPressure      500

# Protocol specific information
################################################################################
PME                 yes
PMEGridSpacing      1.0

coordinates  eq0.coor
extendedSystem  eq0.xsc
constraints  on
consexp  2
consref  eq0.coor ;#need all positions
conskfile  SYSTEM-cons.pdb
conskcol  B
temperature     50
reassignFreq    100
reassignIncr    1
reassignHold    300
binaryoutput  no
outputName  eq1
xstFreq  5000
XSTfile  eq1.xst
restartfreq  50000
dcdfreq  5000
DCDUnitcell  yes
run 30000
