# Forcefield/Topology Information
paraTypeCharmm      off
amber yes
parmfile ../../../build/complex.top
readexclusions no
# coordinates  ../../../build/complex.pdb

# Unchanging information
################################################################################
# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.833333
cutoff              10.
switching           on
switchdist          8.
pairlistdist        11.5
waterModel          tip4
# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidtolerance      0.00001
rigidIterations     100
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
wrapWater           on
wrapAll             on
# Output
outputEnergies      1000
outputPressure      1000

# Protocol specific information
################################################################################

# Coordinates, velocities, cell size and PME
coordinates         ../equilibration/eq1.coor
velocities          ../equilibration/eq1.vel
extendedSystem      ../equilibration/eq1.xsc

PME                 yes
PMEGridSpacing      1.0

# Constraints
constraints         on
consexp             2
consref             ../equilibration/eq1.coor ;#need all positions
conskfile           ../../../constraint/cons.pdb
conskcol            O

# Langevin temperature
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        300
langevinHydrogen    no    ;# dont couple langevin bath to hydrogens

# pressure
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane
BerendsenPressure                       on
BerendsenPressureTarget                 1.0
BerendsenPressureCompressibility        4.57e-5
BerendsenPressureRelaxationTime         100
BerendsenPressureFreq                   2

# Output and restart
binaryoutput        yes
binaryrestart       yes
restartfreq         500000
xstFreq             5000
outputname          ../equilibration/eq2
restartname         ../equilibration/eq2
XSTfile             ../equilibration/eq2.xst
dcdfreq  5000
DCDUnitcell  yes

# protocol - minimization
set factor 10
set nall 10
set n 1

while {$n <= $nall} {
   constraintScaling $factor
   run 20000
   set n [expr $n + 1]
   set factor [expr $factor * 0.5]
}

constraintScaling 0
run 800000

